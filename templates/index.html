{% extends 'base.html'%}

{% block head %}
<title>Password Generator</title>
{% endblock %}

{% block body %}
<form action="#" method="post">
    <p>Enter information about the password you would like to generate: </p>
    <label for="length">Length:</label>
    <p><input type="number" name="length" /></p>
    <input type="checkbox" name="upperCase" value="True">
    <label for="uppercase">Uppercase Included</label><br>
    <input type="checkbox" name="specialChar" value="True">
    <label for="specialChar">Special Characters Included</label><br>
    <p><input type="submit" value="submit" /></p>
</form>
{% endblock %}
