{% extends 'base.html'%}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/index.css') }}">
<title>Password Generator</title>
{% endblock %}

{% block body %}
<div id ="content">
    <p>Enter information about the password you would like to generate: </p>
    <form action="#" method="post">
        <div id="input">
            <label for="length">Length:</label>
            <p><input type="number" name="length" /></p>
        </div>
        
        <div id="input-checkbox">
            <input type="checkbox" name="upperCase" value="True">
            <label for="upperCase">Uppercase Included</label>
        </div>
        
        <div id="input-checkbox">
            <input type="checkbox" name="specialChar" value="True">
            <label for="specialChar">Special Characters Included</label>
        </div>
        
        <div id="input-checkbox">
            
            <input type="checkbox" name="num" value="True">
            <label for="num">Numbers Included</label><br>
        </div>
        
        <p><input type="submit" value="submit" /></p>
    </form>
</div>

{% endblock %}
